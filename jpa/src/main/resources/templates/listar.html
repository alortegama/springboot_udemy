<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container">
    <div class="row">
        <div class="col">
    <div class="row">
        <h1 th:text="${titulo}"></h1>
        <p><a class="btn btn-success btn-xs" th:href="@{/form}">Crear usuario</a></p>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Data de creaci√≥n</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente: ${clientes}">
            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.apellido}"></td>
            <td th:text="${cliente.email}"></td>
            <td th:text="${cliente.createAt}"></td>
            <td><a class="btn btn-primary btn-xs" th:href="@{/form/}+ ${cliente.id}" th:text="Editar"></a>
            <td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/}+ ${cliente.id}" th:text="Eliminar"
                   onclick="return confirm('Estas seguro que deseas eliminar');"></a>
            </td>
        </tr>
        </tbody>
    </table>
            <nav th:replace="paginatorNav :: paginator"></nav>
        </div>
    </div>
</div>


</section>
</body>
</html>
