<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container">
    <div class="row">
        <div class="col">
            <h1 th:text="${titulo}"></h1>
            <form th:action="@{/form}" th:object="${cliente}" method="post">

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Nombre</span>
                    </div>
                    <input type="text" name="" id="nombre" class="form-control" th:field="*{nombre}"
                           th:errorclass="'form-control alert-danger'">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                           th:errors="*{nombre}"></small>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Appelido</span>
                    </div>
                    <input type="text" name="" id="apellido" class="form-control" th:field="*{apellido}"
                           th:errorclass="'form-control alert-danger'">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
                           th:errors="*{apellido}"></small>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">E-mail</span>
                    </div>
                    <input type="email" name="" id="email" class="form-control" th:field="*{email}"
                           th:errorclass="'form-control alert-danger'">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
                           th:errors="*{email}"></small>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Data</span>
                    </div>
                    <input type="date" name="" id="date" class="form-control" th:field="*{createAt}"
                           th:errorclass="'form-control alert-danger'">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}"
                           th:errors="*{createAt}"></small>
                </div>


                <div class="row justify-content-center">
                    <div class="col-12 col-sm-9 col-md-4">
                        <button class="btn btn-primary btn-block" type="submit">Crear cliente</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</section>
</body>
</html>
